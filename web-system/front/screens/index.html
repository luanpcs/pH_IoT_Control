<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<script src="../node_modules/mqtt/dist/mqtt.js	"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
</head>

</head>

<body>
	<div class="header">Monitoramento e controle IoT de pH</div>

	<div class="grid">

		<div class="grid-block">
			<div class="block-content ">
				<div class="label-titles">pH atual</div>
				<div class="label-ph-atual">7.0</div>
			</div>
		</div>

		<div class="grid-block">
			<div class="block-content">
				<div class="label-titles">Modo</div>
				<button class="modo-buttons">Automático</button>
				<button class="modo-buttons">Manual</button>
			</div>
		</div>

		<div class="grid-block">
			<div class="block-content">
				<div class="label-titles">Alertas</div>
				<img class="img_alertas" id="alertas-popup-button" src="assets/img_alertas.png" />
			</div>
		</div>

		<div class="grid-block">
			<div class="block-content">
				<div class="label-titles">Registros</div>
				<img class="img_registros" id="registros-popup-button" src="assets/img_logregistros.png" />
			</div>
		</div>

		<div class="grid-block">
			<div class="block-content">
				<div class="label-titles">Configurações</div>
				<div class="label-configs">
					Hora: 18:00
					<br>
					Data: 12/10/2023
					<br>
					Local: Minas Gerais
				</div>
				<button class="configs-button" id="configs-button">Alterar</button>
			</div>
		</div>

		<div class="grid-block graph">
			<canvas id="meuGrafico"></canvas>
		</div>

	</div>

	<div id="registros-popup" class="registros-popup">
		<div class="registros-popup-content" id="registros-popup-content">
			<div class="registros-popup-header">
				<div>Registros</div>
				<div class="close" id="registros-popup-close">&times;</div>
			</div>
		</div>
	</div>

	<div id="alertas-popup" class="alertas-popup">
		<div class="alertas-popup-content" id="registros-popup-content">
			<div class="alertas-popup-header">
				<div>Alertas</div>
				<div class="close" id="alertas-popup-close">&times;</div>
			</div>
		</div>
	</div>

	<div id="configuracoes-popup" class="configuracoes-popup">
		<div class="configuracoes-popup-content" id="configuracoes-popup-content">
			<div class="configuracoes-popup-header">
				<div>Configurações</div>
				<div class="close" id="configuracoes-popup-close">&times;</div>
			</div>
			<div class="configuracoes-popup-body">
				<form id="configuracoes-form" onsubmit="saveNewConfigurations(event)">
					<label for="hora">Hora:</label>
					<input type="time" id="hora" name="hora">
					<br>
					<label for="data">Data:</label>
					<input type="date" id="data" name="data">
					<br>
					<label for="local">Local:</label>
					<input type="text" id="local" name="local">
					<br>
					<button class="configs-button">Salvar</button>
				</form>
			</div>
		</div>
	</div>

	<script type="module" src="../scripts/index-script.js"></script>
	<script src="../scripts/registros-script.js"></script>
	<script src="../scripts/configuracoes-script.js" type="module"></script>
	<script type="module" src="../scripts/mqtt.js"></script>
	<script src="../scripts/alertas-script.js"></script>
	<script type="module" src="../scripts/requests.js"></script>
	<script src="../scripts/graph-scripts.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
